    num_hops: [2, 3, 4, 5, 6, 7]
    embedding_dim: [16]
    batch_norm: [True, False]
    layer_norm: [True]
    pooling_dim: [2]
    fusion_type: ["ATTN"]
    monitor_mode: "max"