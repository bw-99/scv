base_config: ./config/
base_expid: GNNv3_v12_Criteo
dataset_id: Criteo_x4_10_h5

tuner_space:
    model_root: './checkpoints/'
    learning_rate: [1.e-3]
    batch_size: [4096]
    num_tower: [2, 3, 4, 5]
    net_dropout: [0.1, 0.2]
    num_hops: [1, 2, 3]
    num_mask: [3, 4, 5]
    embedding_dim: [16]
    batch_norm: [True]
    edge_pertub_prob: [0, 0.1]
    monitor_mode: "max"