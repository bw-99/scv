base_config: ./config/
base_expid: FinalMLP_Criteo
dataset_id: Criteo_x4_10_h5

tuner_space:
    model_root: './checkpoints/'
    learning_rate: [1.e-3]
    batch_size: [4096]
    num_heads: [10, 20, 50]
    mlp1_dropout: [0.1, 0.2, 0.3, 0.4]
    mlp2_dropout: [0.1, 0.2, 0.3, 0.4]
    monitor_mode: "max"
    mlp1_hidden_units: [[1000, 1000, 1000], [400, 400, 400]]
    mlp2_hidden_units: [[1000, 1000, 1000], [400, 400, 400]]
    