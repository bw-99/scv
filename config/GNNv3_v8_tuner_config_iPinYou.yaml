base_config: ./config/
base_expid: GNNv3_v8_iPinYou_x1
dataset_id: iPinYou_x1_csv

tuner_space:
    model_root: './checkpoints/'
    learning_rate: [1.e-3]
    batch_size: [4096]
    num_tower: [2, 3, 4, 5]
    pooling_type: ["mean"]
    net_dropout: [0.5, 0.6]
    num_mask: [2, 3, 4, 5]
    num_hops: [2, 3]
    embedding_dim: [16]
    batch_norm: [False]
    layer_norm: [False]
    pooling_dim: [2]
    fusion_type: ["MLP", "MaxPooling", "MeanPooling", "ATTN", "GAS"]
    monitor_mode: "max"